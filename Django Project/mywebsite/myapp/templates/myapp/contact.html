{% extends 'myapp/base.html' %}
{% block content %}

<div class="container mt-3">
  <h2>ຕິດຕໍ່ສອບຖາມ</h2>
  <form method ="POST">
    {% csrf_token %}
    <div class="form-group mt-3">
      <label for="email">ອີເມລ໌ :</label>
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
      />
    </div>
    <div class="form-group mt-3">
      <label for="title">ຫົວຂໍ້ :</label>
      <input
        type="text"
        class="form-control"
        id="title"
        placeholder="Enter title"
        name="title"
      />
    </div>
    <div class="form-group mt-3">
      <label for="detail">ລາຍລະອຽດ :</label>
      <textarea
        class="form-control"
        rows="5"
        id="detail"
        name="detail"
      ></textarea>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">ຍືນຍັນ</button>
  </form>
</div>

{% endblock content %}
